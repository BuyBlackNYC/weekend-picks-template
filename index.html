<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="map.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="ext/mmg.css" type="text/css" />
    <link rel="shortcut icon" href="http://mapbox.com/images/favicon.ico" type="image/x-icon" />
  </head>
  <body class="right">
    <div id="branding"></div>
    <div id="content"><div class="limiter">
        <div id="about">
          <h1 class='map-title'></h1>
          <p class='description'></p>
          <div class="markerfilter selected" id="null"><div class="inner">All</div></div>
        </div>
        <h2>Search nearby</h2>
        <div data-control='geocode' id="search">
          <form class="geocode">
            <input placeholder='Search for an address' type="text">
            <input type='submit' />
            <div id='geocode-error'></div>
          </form>
        </div>
    </div></div>
    <div id="map" class="map"></div>

    <!-- External libraries and site script -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/underscore.js"></script>
    <script src="ext/modestmaps.min.js"></script>
    <script src="ext/wax/wax.mm.js"></script>
    <script src="ext/wax/wax.ext.js"></script>
    <script src="ext/easey.js"></script>
    <script src="ext/mmg.js"></script>
    <script src="ext/simplestyle_factory.js"></script>
    <script src="ext/mmg_interaction.js"></script>
    <script src="markers.js"></script>
    <script src="script.js"></script>

    <!-- Site configuration -->
    <script type="text/javascript">

      // Make a new map in #map
    var main = Map('map', {
      api: 'http://a.tiles.mapbox.com/v3/examples.map-8j8lv902.jsonp',
      zoomRange: [0, 15],
      features: [
        'zoomwheel',
        'tooltips',
        'zoombox',
        'zoompan',
        'legend',
        'share',
        'layerHash'
      ]
    }, function(tilejson) {
      $('title').text(tilejson.name);
      $('h1.map-title').text(tilejson.name);
      $('p.description').text(tilejson.description);
    });

main.layers({});
</script>
</body>
</html>
